height: 255
width: 400
samples-per-pixel: 200
maximum-bounces: 50
camera:
  position: [0, 0, -2.5]
  looking-at: [0, 0, 0]
  focal-length: 1
  field-of-view: 1.57
  upward-vector: [0, 1, 0]
  defocus-angle: 0.05
  background-color: [255, 255, 255]
world:
  - tag: quad
    corner: [0.5, 2, 0]
    quad-u: [-1, 0, 0]
    quad-v: [0, 0, 1]
    material:
      tag: emissive
      emission-color: [255, 255, 255]
  - tag: quad
    corner: [3, 3, 0]
    quad-v: [-6, 0, 0]
    quad-u: [0, 0, 6]
    material:
      tag: emissive
      emission-color: [255, 255, 255]
  - tag: quad
    corner: [3, -3, 0]
    quad-u: [-6, 0, 0]
    quad-v: [0, 0, 6]
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [255, 255, 255]
  - tag: quad
    corner: [3, -3, 0]
    quad-v: [0, 6, 0]
    quad-u: [0, 0, 6]
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [0, 255, 0]
  - tag: quad
    corner: [-3, -3, 0]
    quad-u: [0, 6, 0]
    quad-v: [0, 0, 6]
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [255, 0, 0]
  - tag: quad
    corner: [-3, -3, 0]
    quad-u: [6, 0, 0]
    quad-v: [0, 6, 0]
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [255, 255, 255]
