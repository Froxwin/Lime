height: 255
width: 400
samples-per-pixel: 100
maximum-bounces: 50
camera:
  position: [0, 0.8, -2.5]
  looking-at: [0, 1, 0]
  focal-length: 1
  field-of-view: 1.57
  upward-vector: [0, 1, 0]
  defocus-angle: 0.05
  background-color: [48, 36, 76]
world:
  - tag: sphere
    center: [0, -100.5, 0]
    radius: 100
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [184, 187, 38]
  - tag: sphere
    center: [0, 0.7, 0.5]
    radius: 1
    material:
      tag: metal
      fuzz: 0.2
      texture:
        tag: solid-color
        color: [255, 143, 107]
  - tag: quad
    corner: [1.5, 0, -1]
    quad-u: [0, 0, 1]
    quad-v: [0, 1, 0]
    material:
      tag: emissive
      emission-color: [188, 255, 164]
  - tag: quad
    corner: [-1.5, 0, -1]
    quad-u: [0, 0, 1]
    quad-v: [0, 1, 0]
    material:
      tag: emissive
      emission-color: [188, 255, 164]