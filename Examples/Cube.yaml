height: 255
width: 400
samples-per-pixel: 500
maximum-bounces: 50
camera:
  position: [-2, 1.4, -3]
  looking-at: [0, 0, 0]
  focal-length: 1
  field-of-view: 1.57
  upward-vector: [0, 1, 0]
  defocus-angle: 0.05
  background-color: [216, 232, 255]
objects:
  - [cube,./Examples/Cube.obj]

world:
  - tag: sphere
    center: [0, -102, 0]
    radius: 100
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [153, 187, 40]
  - tag: mesh
    obj-file: cube
    material:
      tag: lambertian
      texture:
        tag: solid-color
        color: [155, 208, 218]
