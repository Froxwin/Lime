height: 255
width: 400
samples-per-pixel: 100
maximum-bounces: 50
camera:
  position: [0.5, 0.8, -2.5]
  looking-at: [0, 1, 0]
  focal-length: 1
  field-of-view: 1.57
  upward-vector: [0, 1, 0]
  defocus-angle: 0.05
world:
  - tag: Sphere
    center: [0, -100.5, 0]
    radius: 100
    material:
      tag: Lambertian
      color: [168, 189, 6]
  - tag: Sphere
    center: [0, 0.8, 0]
    radius: 1
    material:
      tag: Dielectric
      ior: 1.5
  - tag: Sphere
    center: [2.5, 0.5, 0]
    radius: 1
    material:
      tag: Dielectric
      ior: 1.5
  - tag: Sphere
    center: [-2.5, 0.5, 0]
    radius: 1
    material:
      tag: Lambertian
      color: [23, 145, 204]
  - tag: Sphere
    center: [1, 0.5, 2]
    radius: 1
    material:
      tag: Metal
      fuzz: 0.3
      color: [173, 56, 61]
