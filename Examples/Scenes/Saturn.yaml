height: 255
width: 400
samples_per_pixel: 200
maximum_bounces: 50
textures:
  - [space, space.jpg]
camera:
  position: [0, 0.6, -2.5]
  looking_at: [0, 0, 0]
  focal_length: 1
  field_of_view: 1.57
  upward_vector: [0, 1, 0]
  defocus_angle: 0
  background_texture:
    tag: image-texture
    image: space
    style:
      tag: stretch
world:
