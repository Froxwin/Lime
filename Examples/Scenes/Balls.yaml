height: 480
width: 640
samples_per_pixel: 100
maximum_bounces: 50
camera:
  position: [0.5, 0.8, -2.5]
  looking_at: [0, 1, 0]
  focal_length: 1
  field_of_view: 1.57
  upward_vector: [0, 1, 0]
  # defocus_angle: 0.05
  defocus_angle: 0
  background_texture:
    tag: solid-color
    color: [0, 0, 0]
world:
  - geometry: sphere
    transform:
      - tag: translate
        contents: [0, -100.5, 0]
      - tag: scale
        contents: [100, 100, 100]
    material:
      tag: metal
      fuzz: 0.3
      texture:
        tag: solid-color
        color: [168, 189, 6]
  - geometry: sphere
    transform:
      - tag: translate
        contents: [0, 102, 0]
      - tag: scale
        contents: [100, 100, 100]
    material:
      tag: emissive
      texture:
        tag: solid-color
        color: [255, 255, 255]
  - geometry: sphere
    transform:
      - tag: translate
        contents: [0, 0.8, 0]
      - tag: scale
        contents: [1, 1, 1]
    material:
      tag: metal
      fuzz: 0.1
      texture:
        tag: solid-color
        color: [205, 78, 38]
  - geometry: sphere
    transform:
      - tag: translate
        contents: [-2.5, 0.5, 0]
      - tag: scale
        contents: [1, 1, 1]
    material:
      tag: lambertian
      texture:
        tag: checkered
        scale: 1
        texture1:
          tag: solid-color
          color: [255, 0, 0]
        texture2:
          tag: solid-color
          color: [0, 0, 255]
  - geometry: sphere
    transform:
      - tag: translate
        contents: [1, 0.5, 2]
      - tag: scale
        contents: [1, 1, 1]
    material:
      tag: lambertian
      texture:
        tag: checkered
        scale: 1
        texture1:
          tag: solid-color
          color: [0, 255, 0]
        texture2:
          tag: solid-color
          color: [0, 0, 255]
